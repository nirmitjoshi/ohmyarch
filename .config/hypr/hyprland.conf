monitor = eDP-1,1366x768,auto,1
workspace=eDP-1,1

monitor = HDMI-A-1,1366x768,auto-up,1,bitdepth,10
workspace=HDMI-A-1,11

windowrule = workspace 5 silent, match:class ^(vesktop)$
windowrule = opacity 0.95 0.95, match:class ^(org.gnome.Nautilus|zen|obsidian|vesktop)$

# execute at launch
exec-once = hyprpaper & dunst
exec-once = vicinae server
exec-once = ghostty +new-window
exec-once = [workspace 2 silent] zen-browser -Profile /home/nirmit/.zen/default-profile
exec-once = [workspace 3 silent] zen-browser -Profile /home/nirmit/.zen/youtube-profile 
exec-once = [workspace 4 silent] obsidian
exec-once = [workspace 5 silent] vesktop
exec-once = /usr/bin/kdeconnectd
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Some default env vars.
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,28
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,28

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
		natural_scroll = true
		disable_while_typing = true
		scroll_factor = 0.4
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgb(f5c2e7)
    col.inactive_border = rgb(363a4f)
    layout = dwindle
}

decoration {
    rounding = 0

	blur {
		enabled = true
		size = 8
		passes = 2
		new_optimizations = on
		ignore_opacity = true
		xray = true
		}
}

animations {
    enabled = false
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gesture = 3, horizontal, workspace

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
}

# per-device config
device {
	name = "epic-mouse-v1"
	sensitivity = -0.5
}

# keybinds
$mainMod = SUPER

bind = $mainMod, T, exec, ghostty +new-window
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nautilus
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglefloating, # dwindle
bind = $mainMod, L, exec, hyprlock

#bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, SPACE, exec, vicinae toggle
bind = $mainMod, W, exec, zen-browser -Profile /home/nirmit/.zen/default-profile
bind = $mainMod, Y, exec, zen-browser -Profile /home/nirmit/.zen/youtube-profile
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, P, exec, grim -g "$(slurp)" "/home/nirmit/ohmybytes/screenshots/shot_$(date +'%d-%m-%Y_%I-%M-%S_%p').png"
bind = , Print , exec, grim -g "$(slurp)" - | wl-copy

binde = , XF86MonBrightnessDown, exec, bash /home/nirmit/.config/dunst/scripts/brightness-notify down 
binde = , XF86MonBrightnessUp, exec, bash /home/nirmit/.config/dunst/scripts/brightness-notify up
binde = , XF86AudioLowerVolume, exec, bash /home/nirmit/.config/dunst/scripts/volume-notify down
binde = , XF86AudioRaiseVolume, exec, bash /home/nirmit/.config/dunst/scripts/volume-notify up
bind = , XF86AudioMute,exec, bash /home/nirmit/.config/dunst/scripts/volume-notify mute

bind = $mainMod, B, exec, bash /home/nirmit/.config/dunst/scripts/battery-notify
bind = $mainMod, S, exec, bash /home/nirmit/scripts/custom_scripts/powermenu

# binding workspace to dfferent monitors
workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:eDP-1
workspace=5,monitor:eDP-1
workspace=6,monitor:eDP-1
workspace=7,monitor:eDP-1
workspace=8,monitor:eDP-1
workspace=9,monitor:eDP-1
workspace=10,monitor:eDP-1

workspace=11,monitor:HDMI-A-1
workspace=12,monitor:HDMI-A-1
workspace=13,monitor:HDMI-A-1
workspace=14,monitor:HDMI-A-1
workspace=15,monitor:HDMI-A-1
workspace=16,monitor:HDMI-A-1
workspace=17,monitor:HDMI-A-1
workspace=18,monitor:HDMI-A-1
workspace=19,monitor:HDMI-A-1
workspace=20,monitor:HDMI-A-1

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, hyprsome workspace 1
bind = $mainMod, 2, exec, hyprsome workspace 2
bind = $mainMod, 3, exec, hyprsome workspace 3
bind = $mainMod, 4, exec, hyprsome workspace 4
bind = $mainMod, 5, exec, hyprsome workspace 5
bind = $mainMod, 6, exec, hyprsome workspace 6
bind = $mainMod, 7, exec, hyprsome workspace 7
bind = $mainMod, 8, exec, hyprsome workspace 8
bind = $mainMod, 9, exec, hyprsome workspace 9
bind = $mainMod, 0, exec, hyprsome workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, hyprsome movefocus 1
bind = $mainMod SHIFT, 2, exec, hyprsome movefocus 2
bind = $mainMod SHIFT, 3, exec, hyprsome movefocus 3
bind = $mainMod SHIFT, 4, exec, hyprsome movefocus 4
bind = $mainMod SHIFT, 5, exec, hyprsome movefocus 5
bind = $mainMod SHIFT, 6, exec, hyprsome movefocus 6
bind = $mainMod SHIFT, 7, exec, hyprsome movefocus 7
bind = $mainMod SHIFT, 8, exec, hyprsome movefocus 8
bind = $mainMod SHIFT, 9, exec, hyprsome movefocus 9
bind = $mainMod SHIFT, 0, exec, hyprsome movefocus 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10
